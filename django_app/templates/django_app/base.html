{% load static %}

<html lang="en">
<head>

</head>
<body>
{% block navbar %} {% endblock %}
<header>{% block header %} {% endblock %}</header>
  <main>
      {% block aside %} {% endblock %}
      <article>{% block description %} {% endblock %}</article>
  </main>
</body>
</html>
