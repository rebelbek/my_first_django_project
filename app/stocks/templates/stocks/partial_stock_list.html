{% for stock in stocks %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td><b><a href = "{{stock.get_url}}">{{stock.secid}}</a></b></td>
        <td><b>{{stock.shortname}}</b></td>
        <td><b>{{stock.issuesize}}</b></td>
        <td><b>{{stock.lotsize}}</b></td>
        <td><b>{{stock.last}}</b></td>
    </tr>
{% endfor %}
