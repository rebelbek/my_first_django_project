{% extends 'registration/base_user.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
		<form action="" method="post">
            {% csrf_token %}
            <h1>Регистрация</h1>
			<div>
				<input type="text" name="email" placeholder="Электронная почта" required="" id="username" />
			</div>
			<div>
				<input type="password" name="password1" placeholder="Пароль" required="" id="password" />
			</div>
			<div>
				<input type="password" name="password2" placeholder="Повторите пароль" required="" id="password" />
			</div>

			<div>
                {{form.errors}}
				<input type="submit" value="Регистрация" />
<!--				<a href="#">Lost your password?</a>-->
				<a href="{% url 'login' %}">Аутентификация</a>
				<a href="/">Главная</a>
			</div>
		</form>
{% endblock %}
